name: Update Index Sport News

on:
  schedule:
    # Erläuterung:
    # Minuten: 0 und 30
    # Stunden: 5 bis 22 (UTC Zeit)
    # Entspricht in DE: 06:00 Uhr bis 23:59 Uhr
    - cron: '0,30 5-22 * * *'
  workflow_dispatch: # Ermöglicht weiterhin manuellen Start per Button

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Erlaubt das Speichern der index.html im Repo
      
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        # Falls du die RSS-Version (feedparser) nutzt, habe ich es hier ergänzt
        run: pip install requests beautifulsoup4 pytz feedparser

      - name: Scrape
        run: python scrape.py

      - name: Commit and Push
        run: |
          git config --global user.name "actions-user"
          git config --global user.email "actions@github.com"
          git add .
          # Nur committen wenn Änderungen da sind, verhindert Fehlermeldungen
          git commit -m "Update Data (Daily Schedule)" || exit 0
          git push
